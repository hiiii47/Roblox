<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Roblox Booster</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f8f8f8;
    display: flex; justify-content: center; align-items: center;
    height: 100vh; margin: 0;
  }.container {
    background: white;
    padding: 20px 30px;
    border-radius: 15px;
    width: 320px;
    text-align: center;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }.header {
    font-weight: 900;
    font-size: 28px;
    color: black;
    border: 3px solid purple;
    border-radius: 14px;
    padding: 5px 0;
    margin-bottom: 10px;
    font-family: 'Arial Black', sans-serif;
  }
  h2 {
    margin: 10px 0 5px;
  }.subtitle {
    color: purple;
    letter-spacing: 3px;
    font-weight: bold;
    margin-bottom: 15px;
  }
  label {
    font-size: 11px;
    color: gray;
    letter-spacing: 2px;
    text-transform: uppercase;
    display: block;
    margin-bottom: 5px;
    text-align: right;
  }
  input[type="text"] {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    margin-bottom: 15px;
  }.platforms {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
  }.platform-btn {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 12px;
    background: white;
    cursor: pointer;
    font-weight: bold;
    color: black;
    min-width: 60px;
  }.platform-btn:hover {
    border-color: purple;
    color: purple;
  }
  button.continue-btn {
    width: 100%;
    padding: 15px;
    background: purple;
    border: none;
    color: white;
    font-size: 16px;
    font-weight: bold;
    border-radius: 12px;
    cursor: pointer;
  }
  button.continue-btn:hover {
    background: darkviolet;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="header">ROBLOX</div>
    <h2>Roblox</h2>
    <div class="subtitle">ROBLOX BOOSTER</div>
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Username" />
    <label>Your Platform:</label>
    <div class="platforms">
      <button class="platform-btn">Win</button>
      <button class="platform-btn">Xbox</button>
      <button class="platform-btn">Android</button>
      <button class="platform-btn">Apple</button>
    </div>
    <button class="continue-btn">CONTINUE</button>
  </div>

  <script>
    document.querySelector('.continue-btn').addEventListener('click', function() {
      window.location.href = 'https://smrturl.co/ccfa87d';
    });
  </script>
</body>
</html>
