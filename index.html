      height: 100vh;
      animation: fadeIn 1.5s ease-in-out;

    @keyframes fadeIn {
      from {opacity: 0;}

    }

    .card {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
      text-align: center;
      animation: fadeUp 1.2s ease;
    }

    @keyframes fadeUp {
      from {transform: translateY(30px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }

    .logo img {
      width: 160px;
      margin-bottom: 20px;
    }

    .card h1 {
      font-size: 26px;
      margin-bottom: 8px;

    }

    .card h2 {

      font-weight: 400;
      color: #777;
      margin-bottom: 25px;
    }

    .input-box {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      border: 2px solid #eee;
      border-radius: 12px;
      padding: 10px;
      transition: 0.3s;
    }

    .input-box:hover {
      border-color: #7a3eff;
    }

    .input-box input {
      border: none;
      outline: none;
      flex: 1;
      font-size: 16px;
    }

    .platforms {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      margin-bottom: 25px;
    }

    .platforms button {
      background: #f2f2f2;
      border: none;
      border-radius: 12px;
      padding: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 20px;
    }

    .platforms button:hover {
      background: #d8c7ff;
      transform: scale(1.1);
    }

    .btn {
      background: linear-gradient(135deg, #7a3eff, #4a00e0);
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      padding: 15px;
      width: 100%;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #5a2bcc, #2e007a);
    }

    @media (max-width: 480px) {
      .card {
        padding: 20px;
      }

      }
      .card h1 {
